<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript" charset="utf-8" src="https://secure.aha.io/assets/javascript_api/aha-api.latest.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
    
    
    new AhaApi({
      accountDomain: "CUBIC",
      // Replace this with your client ID.
      clientId: "18bd068d9751f478147a15203b0aac7b241aa89f0713f0370a287456153ac278", 
      // Replace this with your redirect URL.
      redirectUri: "https://grahamfl.github.io/"
    }).authenticate(function(api, success, message)
  </script>
</body>
</html>
